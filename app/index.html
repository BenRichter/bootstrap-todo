<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="build/css/style.css">
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand text-center" href="#">StrapDo</a>
            </div>

        </div>
    </nav>

    <div class="container wrapper">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">

                <!-- finished Tasks -->
                <div class="form-group" id="done-area">
                </div>

                <hr/>

                <!-- Current Tasks -->
                <div class="" id="current-area">
                </div>

                <hr/>

                <!-- New Task-->
                <div class="form-group">
                    <div class="input-group">
                        <input id="newTask-input" name="newTask" class="form-control" placeholder="Neue Aufgabe"
                               type="text">
                             <span class="input-group-btn">
                            <button class="btn btn-info" id="newTask-btn"><i class="glyphicon glyphicon-plus"></i></button>
                        </span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container wrapper">
            <p class="text-muted text-center">&copy;2016, Ben Richter</p>
        </div>
    </footer>


<!--CDN and Fallback to local files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>if (!window.jQuery) {
    document.write('<script src="../node_modules/jquery/dist/jquery.min.js"><\/script>');
} </script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script>    $.fn.modal || document.write('<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js">\x3C/script>')</script>
<!-- Bootstrap CSS local fallback -->
<script>
    $(document).ready(function () {
        var bodyColor = $('body').css('color');
        if (bodyColor != 'rgb(51, 51, 51)') {
            $("head").prepend('<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">');
        }
    });
</script>

<script src="build/js/main.js"></script>
</body>
</html>
