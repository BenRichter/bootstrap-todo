<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="build/css/style.css">
</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container col-center">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Awesome Todo</a>
        </div>

    </div>
</nav>

<div class="container wrapper">
    <form class="form-horizontal">
        <fieldset>
                <!-- finished Tasks -->
                <div class="form-group">
                    <div class="col-sm-8 col-lg-6 col-center">
                        <div class="input-group">
                            <input class="edit form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-default" id="delete"><i class="glyphicon glyphicon-remove"></i></button>
                            </span>
                        </div>
                    </div>
                </div>

                <hr/>

                <!-- Current Tasks -->
                <div class="form-group">
                    <div class="col-sm-8 col-lg-6 col-center">
                        <div class="input-group">
                            <input id="appendedcheckbox" name="appendedcheckbox" class="form-control" type="text">
                            <span class="input-group-addon">
                                <input type="checkbox">
                            </span>
                        </div>

                    </div>
                </div>

                <hr/>

                <!-- New Task-->
                <div class="form-group">
                    <div class="col-sm-8 col-lg-6 col-center">
                        <div class="input-group">
                            <input id="newTask" name="newTask" class="form-control" placeholder="Neue Aufgabe" type="text">
                             <span class="input-group-btn">
                            <button class="btn btn-default" id="add"><i class="glyphicon glyphicon-plus"></i></button>
                        </span>
                        </div>
                    </div>
                </div>

        </fieldset>
    </form>
</div>
<footer class="footer">
    <div class="container wrapper">
        <p class="text-muted text-center">&copy;2016, Ben Richter</p>
    </div>
</footer>


<!--CDN and Fallback to local files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>if (!window.jQuery) {
    document.write('<script src="../node_modules/jquery/dist/jquery.min.js"><\/script>');
} </script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script>    $.fn.modal || document.write('<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js">\x3C/script>')</script>
<!-- Bootstrap CSS local fallback -->
<script>
    $(document).ready(function () {
        var bodyColor = $('body').css('color');
        if (bodyColor != 'rgb(51, 51, 51)') {
            $("head").prepend('<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">');
        }
    });
</script>

<script src="build/js/main.js"></script>
</body>
</html>
